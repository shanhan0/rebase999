function tansform(str){
    var re = /-(\w)/g;
    return str.replace(re,function($0,$1){//replace 中正则表达式$0,$1,$n等代表正则表达式内小括号的匹配值，从$1开始，$0代表正则表达式的整体值
        return $1.toUpperCase(); //s0:匹配到的正则，$1是小括号匹配到的
    });
}
